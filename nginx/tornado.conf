upstream torweb {
	server 127.0.0.1:9001;
}
server {
	listen 9000;
	server_name  wechat.linevery.com;
    access_log  /usr/local/var/log/nginx/torweb.access.log;
    error_log  /usr/local/var/log/nginx/torweb.error.log;

	# Allow file uploads
    client_max_body_size 50M;

	location ^~ /static/ {
	    root /Users/jmpews/Desktop/codesnippet/python/torweb;
	    if ($query_string) {
	        expires max;
	    }
	}

	location ^~ /assets/ {
	    root /Users/jmpews/Desktop/codesnippet/python/torweb/frontend/static;
	    if ($query_string) {
	        expires max;
	    }
	}

	location ^~ /avatar/ {
	    root /Users/jmpews/Desktop/codesnippet/python/torweb/static/images;
	    if ($query_string) {
	        expires max;
	    }
	}

	location = /favicon.ico {
		rewrite (.*) /static/favicon.ico;
	}
	location = /robots.txt {
		rewrite (.*) /static/robots.txt;
	}

	location / {
		proxy_pass_header Server;
		proxy_set_header Host $http_host;
		proxy_redirect off;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Scheme $scheme;
		proxy_pass http://torweb;
	}
}
